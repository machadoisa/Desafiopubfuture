<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Finanças Pessoais</title>
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Cadastro de Receita</h1>
    </div>

       <div class="col-8 m-auto pt-2 pb-2 text-center">
            <form name="form" id="form" action="/create/" method="post">
                {% csrf_token %}
                <div class="form-group mt-4">Valor: {{form.valor}}</div>
                <div class="form-group mt-4">Data Recebimento: {{form.data_recebimento}}</div>
                <div class="form-group mt-4">Data Recebimento Esperado: {{form.data_recebimento_esperado}}</div>
                <div class="form-group mt-4">Descrição: {{form.descricao}}</div>
                <div class="form-group mt-4">Conta: {{form.conta}}</div>
                <div class="form-group mt-4">Tipo Receita: {{form.tipo_receita}}</div>
            <input type="submit" class="btn btn-success" value="salvar">
            </form>
       <div>

  <div class="col-8 m-auto pt-2 pb-2 text-center">
         <a href="/" class="btn btn-info">Voltar</a>
       <div>

        </body>
</html>
